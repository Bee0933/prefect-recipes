
prefectVersionTag: 2.0b3-python3.8

agent:
# Default values for Orion Agent.
  workQueueName: kubernetes

  # --  Prefect account ID
  prefectCloudAccount:

  image:
    name: prefecthq/prefect
    pullPolicy: IfNotPresent
    tag: 2.0b3-python3.8

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}

  replicaCount: 1


  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}


serviceAccount:
   enabled: true

jobs:
  createWorkQueue:
    enabled: false
    annotations: {}
    image:
      name: prefecthq/prefect
      pullPolicy: IfNotPresent
      # Overrides the image tag whose default is the chart appVersion.
      tag: 2.0b3-python3.8
      PullSecrets: []




imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
annotations: {}