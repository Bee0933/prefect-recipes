

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

agent:
# Default values for Orion Agent.
  enabled: true
  workQueueName: kubernetes

  replicaCount: 1

  image:
    repository: prefecthq/prefect
    pullPolicy: IfNotPresent
    tag: "2.0b3-python3.8"

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}

  securityContext: {}


  resources: {}

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

api:
  # Default values for Orion API.
  enabled: false
  service:
    type: ClusterIP
    port: 4200

  ingress:
    enabled: true
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []

  replicaCount: 1

  image:
    repository: prefecthq/prefect
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "2.0b3-python3.8"



  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}

  postgresql:
    enabled: false
    connectionStringSecret: ""
    useSubChart: false

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

serviceAccount:
   enabled: true

jobs:
  createWorkQueue:
    enabled: true